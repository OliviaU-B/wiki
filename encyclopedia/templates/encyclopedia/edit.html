{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}

    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <label for="post_body">Edit post:</label><br/>
        <textarea id="post_body" name="post_body">{{ body }}</textarea>
        <input type="submit" value="Save">
    </form>


{% endblock %}
